<head>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <a class="navbar-brand" href="#">Classic Cafe</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                    </ul>
                </div>
            </div>
        </nav>

    <!-- Image Gallery Section -->
<div class="container my-5">
    <h2 class="text-center mb-4">Our Delicious Dishes</h2>
    <div class="row g-4">
        <!-- Gallery Item 1 -->
        <div class="col-md-4">
            <div class="card">
                <img src="margarita 1.jpg " class="card-img-top" alt="Pizza">
                <div class="card-body">
                    <h5 class="card-title">Margherita Pizza</h5>
                    <p class="price">1200 Taka</p>
                </div>
            </div>
        </div>
        <!-- Gallery Item 2 -->
        <div class="col-md-4">
            <div class="card">
                <img src="burger.jpeg" class="card-img-top" alt="Burger">
                <div class="card-body">
                    <h5 class="card-title">Classic Burger</h5>
                    <p class="price">400 Taka</p>
                </div>
            </div>
        </div>
        <!-- Gallery Item 3 -->
        <div class="col-md-4">
            <div class="card">
                <img src="italian piza.jpg" class="card-img-top" alt="Pasta">

                </div>
            </div>
        </div>
        <!-- Gallery Item 4 -->
        <div class="col-md-4">
            <div class="card">
                <img src="fresh salad.jpg" class="card-img-top" alt="Salad">

                </div>
            </div>
        </div>

                <img src="dessert.jpg" class="card-img-top" alt="Dessert">

                    <p class="price">180 Taka</p>
                </div>
            </div>
        </div>
        <!-- Gallery Item 6 -->
        <div class="col-md-4">
            <div class="card">
                <img src="grilled steak.jpg" class="card-img-top" alt="Steak">
                <div class="card-body">
                    <h5 class="card-title">Grilled Steak</h5>
                    <p class="price">250 Taka</p>
                </div>
